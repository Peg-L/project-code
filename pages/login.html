<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C0DE | 讓你從 0 到 Expert</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <%- include("./layout/header.ejs",{page: "login"}) -%>
    <div class="container py-5 py-md-10 mt-16 mt-md-19">
      <div class="row d-flex justify-content-center">
        <div class="col-12 d-flex flex-column align-items-center">
          <img
            class="mb-2 mb-md-3 w-40px"
            src="../assets/images/logo-img.svg"
            alt="logo"
          />
          <h1 class="fs-3 mb-2 mb-md-4">會員登入</h1>

          <form
            id="loginForm"
            class="col-12 col-sm-10 col-md-8 col-lg-5 needs-validation"
            novalidate
          >
            <button
              type="button"
              class="btn btn-outline-secondary2 rounded-1 fs-5 w-100 py-3 mb-2 mb-md-4"
              id="google-login"
            >
              <i class="fa-brands fa-google me-3"></i>使用 Google 帳戶登入
            </button>
            <div class="form-floating mb-2 mb-md-4">
              <input
                type="email"
                class="form-control rounded-1"
                id="floatingEmailLogin"
                placeholder="name@example.com"
                required
              />
              <label for="floatingEmailLogin">Email</label>
            </div>
            <div class="form-floating d-flex align-items-center">
              <input
                type="password"
                class="form-control rounded-1"
                id="floatingPasswordLogin"
                placeholder="Password"
                required
              />
              <!-- <i class="bi bi-eye-slash-fill position-absolute end-0 pe-4"></i> -->
              <label for="floatingPasswordLogin">密碼</label>
            </div>
            <div
              id="passwordHelpBlock"
              class="form-text d-flex justify-content-between ms-2 mb-2 mb-md-4"
            >
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-exclamation-circle me-1"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                  />
                  <path
                    d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                  />
                </svg>
                大於8個字元，包含數字、大寫和小寫字母
              </div>
              <div><a href="###">忘記密碼?</a></div>
            </div>
            <button
              type="button"
              id="loginButton"
              class="btn btn-secondary2 rounded-1 fs-5 w-100 py-3 mb-4"
            >
              <i class="fa-solid fa-user me-3"></i>
              登入會員
            </button>
            <!-- <button
              type="button"
              id="updatePassword"
              class="btn btn-secondary2 rounded-1 fs-5 w-100 py-3 mb-4"
            >
              <i class="fa-solid fa-user me-3"></i>
              修改密碼
            </button> -->
          </form>
        </div>
      </div>
    </div>

    <!-- message -->
    <%- include("./layout/message.ejs") -%>

    <!-- footer -->
    <%- include("./layout/footer.ejs") -%>
    <!-- backtotop -->
    <%- include("./layout/backtotop.ejs") -%>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../main.js"></script>
    <script type="module" src="../assets/js/login.js"></script>
  </body>
</html>
