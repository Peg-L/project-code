<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>課程分類 | C0DE</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  </head>
  <body>
    <%- include('./layout/header', {page: "course"}); -%>
    <!--========================
    =          banner          =
    =========================-->
    <div class="container-fluid mt-16 mt-md-19">
      <div
        class="rounded-3 d-flex mb-4 mb-md-13 h-200px h-md-300px"
        style="
          background: url('../assets/images/banner.svg') no-repeat top / cover;
        "
      >
        <div class="container my-auto p-4">
          <h3
            class="d-none d-md-inline-block badge-title badge-title-lg bg-primary text-white mb-2 mb-md-3"
          >
            學生五星好評推薦
          </h3>
          <h2 class="fw-bold text-white fs-3 fs-md-2 mb-4 mb-md-6">
            經驗豐富的優質教師
          </h2>
          <div class="input-group">
            <input
              type="text"
              class="form-control border-light course-search-input"
              placeholder="今天想學什麼..."
              aria-label="search keywords"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-secondary2 btn-search z-0 course-search-button"
              type="button"
              id="button-addon2"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--========================
    =      filter button       =
    =========================-->
    <div id="js-sticky-mt">
      <div class="position-sticky top-0 bg-white py-3 z-3" id="js-filter-bar">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-4">
              <!-- collapse 按鈕 -->
              <button
                type="button"
                class="btn btn-outline-secondary2 d-none d-xl-block"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFilter"
                aria-expanded="false"
                aria-controls="collapseFilter"
              >
                篩選列表 (<span class="js-selectedFiltersNum">0</span>)
              </button>

              <!-- offcanvas 按鈕 -->
              <button
                type="button"
                class="btn btn-outline-secondary2 d-xl-none fs-sm fs-sm-7 py-1 px-2 py-sm-2 px-sm-4"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasFilter"
                aria-controls="offcanvasFilter"
              >
                篩選列表 (<span class="js-selectedFiltersNum">0</span>)
              </button>

              <!-- 排序按鈕 -->
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary2 fs-sm fs-sm-7 py-1 px-2 py-sm-2 px-sm-4 dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  排序依據
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">最熱門</a></li>
                  <li><a class="dropdown-item" href="#">最高評等</a></li>
                  <li><a class="dropdown-item" href="#">最新</a></li>
                </ul>
              </div>
            </div>
            <p class="fs-7 fs-md-6 js-totalSearchNum"></p>
          </div>
        </div>
      </div>

      <!--========================
      =      card & filter       =
      =========================-->
      <div class="container">
        <div class="d-flex">
          <!-- filter list (mobile:offcanvas desktop:collapse) -->
          <div
            class="collapse collapse-horizontal show filter-sidebar-sticky"
            id="collapseFilter"
          >
            <div
              class="offcanvas-xl offcanvas-start"
              tabindex="-1"
              id="offcanvasFilter"
              aria-labelledby="offcanvasFilterTitle"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title fs-4" id="offcanvasFilterTitle">
                  篩選列表
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  data-bs-target="#offcanvasFilter"
                  aria-label="Close"
                ></button>
              </div>
              <div
                class="offcanvas-body flex-column pt-xl-4"
                style="height: calc(100% - 64px)"
              >
                <!-- 1. 評等 -->
                <div class="border-bottom border-2 border-secondary pb-4 mb-4">
                  <!-- 評等標題 -->
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h5 class="fs-5 text-nowrap fw-bold">課程評等</h5>
                    <button
                      class="btn btn-link fs-7 text-nowrap text-decoration-underline js-delFilterBtn"
                      type="button"
                    >
                      清除篩選條件
                    </button>
                  </div>
                  <!-- 評等內容 -->
                  <ul class="mb-0 ms-4 ms-md-5">
                    <li class="form-check mb-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="allStar"
                        checked
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="allStar"
                      >
                        <p class="fs-7">全部</p>
                      </label>
                    </li>
                    <!-- star 5 -->
                    <li class="form-check mb-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar5"
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="filterStar5"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">
                          5 顆星 <span class="js-filterRatingNum"></span>
                        </p>
                      </label>
                    </li>
                    <!-- star 4 -->
                    <li class="form-check mb-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar4"
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="filterStar4"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img src="../assets/images/star.svg" alt="star" />
                          <img src="../assets/images/star.svg" alt="star" />
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">
                          4 顆星以上
                          <span class="js-filterRatingNum"></span>
                        </p>
                      </label>
                    </li>
                    <!-- star 3 -->
                    <li class="form-check mb-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar3"
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="filterStar3"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img src="../assets/images/star.svg" alt="star" />
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">
                          3 顆星以上
                          <span class="js-filterRatingNum"></span>
                        </p>
                      </label>
                    </li>
                    <!-- star 2 -->
                    <li class="form-check mb-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar2"
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="filterStar2"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">
                          2 顆星以上
                          <span class="js-filterRatingNum"></span>
                        </p>
                      </label>
                    </li>
                    <!-- star 1 -->
                    <li class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar1"
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="filterStar1"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class="img-fluid img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">
                          1 顆星以上
                          <span class="js-filterRatingNum"></span>
                        </p>
                      </label>
                    </li>
                  </ul>
                </div>
                <!-- 2. 價格 -->
                <div class="border-bottom border-2 border-secondary pb-4 mb-4">
                  <!-- 價格標題 -->
                  <h5 class="fs-5 text-nowrap fw-bold mb-3">價格(NT$)</h5>
                  <!-- 價格內容 -->
                  <div class="ms-4 ms-md-5">
                    <div class="d-flex align-items-center">
                      <input
                        class="form-control form-control-sm number-arrow-none text-center border fs-7"
                        type="number"
                        min="0"
                        name="minPrice"
                        id="minPrice"
                        placeholder="最小值"
                      />
                      <span class="mx-1">-</span>
                      <input
                        class="form-control form-control-sm number-arrow-none text-center border fs-7"
                        type="number"
                        min="1"
                        name="maxPrice"
                        id="maxPrice"
                        placeholder="最大值"
                      />
                    </div>
                  </div>
                </div>

                <div class="accordion accordion-flush" id="accordionFilter">
                  <!-- 3. 前端 frontend -->
                  <div
                    class="accordion-item border-bottom border-2 border-secondary pb-4 mb-4"
                  >
                    <h2 class="accordion-header d-flex">
                      <label
                        class="fs-5 fw-bold text-nowrap d-flex align-items-center"
                        for="frontend"
                      >
                        <input
                          class="js-selectAll"
                          type="checkbox"
                          name="frontend"
                          id="frontend"
                        />
                        <span>前端</span>
                      </label>
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseFrontend"
                        aria-expanded="false"
                        aria-controls="collapseFrontend"
                      ></button>
                    </h2>
                    <div
                      id="collapseFrontend"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFilter"
                    >
                      <ul class="accordion-body mb-0 ms-4 ms-md-5">
                        <li class="mb-2">
                          <label
                            class="fs-7 text-nowrap"
                            for="frontendBootstrap"
                          >
                            <input
                              class="js-category"
                              type="checkbox"
                              name="Bootstrap"
                              id="frontendBootstrap"
                              value="Bootstrap"
                            />
                            <span
                              >Bootstrap<span data-category="Bootstrap"></span
                            ></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="frontendCss">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="css"
                              id="frontendCss"
                              value="CSS"
                            />
                            <span>CSS<span data-category="CSS"></span></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="frontendHtml">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="html"
                              id="frontendHtml"
                              value="HTML"
                            />
                            <span>HTML<span data-category="HTML"></span></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="frontendJQuery">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="jQuery"
                              id="frontendJQuery"
                              value="jQuery"
                            />
                            <span
                              >jQuery<span data-category="jQuery"></span
                            ></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="frontendReact">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="React"
                              id="frontendReact"
                              value="React"
                            />
                            <span
                              >React<span data-category="React"></span
                            ></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="frontendScss">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="scss"
                              id="frontendScss"
                              value="SCSS"
                            />
                            <span>SCSS<span data-category="SCSS"></span></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label
                            class="fs-7 text-nowrap"
                            for="frontendTailwind"
                          >
                            <input
                              class="js-category"
                              type="checkbox"
                              name="Tailwind"
                              id="frontendTailwind"
                              value="Tailwind"
                            />
                            <span
                              >Tailwind<span data-category="Tailwind"></span
                            ></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="frontendVue">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="Vue"
                              id="frontendVue"
                              value="Vue"
                            />
                            <span>Vue<span data-category="Vue"></span></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label
                            class="fs-7 text-nowrap"
                            for="frontendJavascript"
                          >
                            <input
                              class="js-category"
                              type="checkbox"
                              name="Javascript"
                              id="frontendJavascript"
                              value="JavaScript"
                            />
                            <span
                              >JavaScript
                              <span data-category="JavaScript"></span
                            ></span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- 4. 後端 backend -->
                  <div
                    class="accordion-item border-bottom border-2 border-secondary pb-4 mb-4"
                  >
                    <h2 class="accordion-header d-flex">
                      <label
                        class="fs-5 fw-bold text-nowrap d-flex align-items-center"
                        for="backend"
                      >
                        <input
                          class="js-selectAll"
                          type="checkbox"
                          name="backend"
                          id="backend"
                        />
                        <span>後端</span>
                      </label>
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseBackend"
                        aria-expanded="false"
                        aria-controls="collapseBackend"
                      ></button>
                    </h2>
                    <div
                      id="collapseBackend"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFilter"
                    >
                      <ul class="accordion-body mb-0 ms-4 ms-md-5">
                        <li class="mb-2">
                          <label
                            class="fs-7 text-nowrap"
                            for="backendWebCrawler"
                          >
                            <input
                              class="js-category"
                              type="checkbox"
                              name="WebCrawler"
                              id="backendWebCrawler"
                              value="網路爬蟲"
                            />
                            <span
                              >網路爬蟲<span data-category="網路爬蟲"></span
                            ></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="backendC">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="C"
                              id="backendC"
                              value="C"
                            />
                            <span>C<span data-category="C"></span></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="backendCSharp">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="CSharp"
                              id="backendCSharp"
                              value="C#"
                            />
                            <span>C#<span data-category="C#"></span></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="backendJava">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="Java"
                              id="backendJava"
                              value="Java"
                            />
                            <span>Java<span data-category="Java"></span></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label
                            class="fs-7 text-nowrap"
                            for="backendJavaScript"
                          >
                            <input
                              class="js-category"
                              type="checkbox"
                              name="JavaScript"
                              id="backendJavaScript"
                              value="JavaScript"
                            />
                            <span
                              >JavaScript
                              <span data-category="JavaScript"></span
                            ></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="backendNodeJs">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="NodeJs"
                              id="backendNodeJs"
                              value="Node.js"
                            />
                            <span
                              >Node.js<span data-category="Node.js"></span
                            ></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="backendPHP">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="PHP"
                              id="backendPHP"
                              value="PHP"
                            />
                            <span>PHP<span data-category="PHP"></span></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="backendPython">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="Python"
                              id="backendPython"
                              value="Python"
                            />
                            <span
                              >Python<span data-category="Python"></span
                            ></span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- 5. 資料庫 database -->
                  <div
                    class="accordion-item border-bottom border-2 border-secondary pb-4 mb-4"
                  >
                    <h2 class="accordion-header d-flex">
                      <label
                        class="fs-5 fw-bold text-nowrap d-flex align-items-center"
                        for="database"
                      >
                        <input
                          class="js-selectAll"
                          type="checkbox"
                          name="database"
                          id="database"
                        />
                        <span>資料庫</span>
                      </label>
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseDatabase"
                        aria-expanded="false"
                        aria-controls="collapseDatabase"
                      ></button>
                    </h2>
                    <div
                      id="collapseDatabase"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFilter"
                    >
                      <ul class="accordion-body mb-0 ms-4 ms-md-5">
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="databaseMongoDB">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="mongoDB"
                              id="databaseMongoDB"
                              value="mongoDB"
                            />

                        <li class="mb-2">

                              value="SQL"

                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- 6. 行動應用 mobileApp  -->
                  <div
                    class="accordion-item border-bottom border-2 border-secondary pb-4 mb-4"
                  >
                    <h2 class="accordion-header d-flex">
                      <label
                        class="fs-5 fw-bold text-nowrap d-flex align-items-center"
                        for="mobileApp"
                      >
                        <input
                          class="js-selectAll"
                          type="checkbox"
                          name="mobileApp"
                          id="mobileApp"
                        />
                        <span>行動應用</span>
                      </label>
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseMobileApp"
                        aria-expanded="false"
                        aria-controls="collapseMobileApp"
                      ></button>
                    </h2>
                    <div
                      id="collapseMobileApp"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFilter"
                    >
                      <ul class="accordion-body mb-0 ms-4 ms-md-5">
                        <li class="mb-2">
                          <label
                            class="fs-7 text-nowrap"
                            for="mobileAppAndroid"
                          >
                            <input
                              class="js-category"
                              type="checkbox"
                              name="Android"
                              id="mobileAppAndroid"
                              value="Android 開發"
                            />
                            <span
                              >Android 開發<span
                                data-category="Android 開發"
                              ></span
                            ></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="mobileAppIOS">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="IOS"
                              id="mobileAppIOS"
                              value="iOS 開發"
                            />
                            <span
                              >iOS 開發<span data-category="iOS 開發"></span
                            ></span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="mobileAppKotlin">
                            <input
                              class="js-category"
                              type="checkbox"
                              name="Kotlin"
                              id="mobileAppKotlin"
                              value="Kotlin"
