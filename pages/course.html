<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>課程分類 | C0DE</title>
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  </head>
  <body>
    <%- include('./layout/header', {page: "course"}); -%>
    <!--========================
    =          banner          =
    =========================-->
    <div class="container-fluid mt-16 mt-md-19">
      <div
        class="rounded-3 d-flex mb-4 mb-md-13 h-200px h-md-300px"
        style="
          background: url('../assets/images/banner.svg') no-repeat top / cover;
        "
      >
        <div class="container my-auto p-4">
          <h3
            class="d-none d-md-inline-block badge-title badge-title-lg bg-primary text-white mb-2 mb-md-3"
          >
            學生五星好評推薦
          </h3>
          <h2 class="fw-bold text-white fs-3 fs-md-2 mb-4 mb-md-6">
            經驗豐富的優質教師
          </h2>
          <div class="input-group">
            <input
              type="text"
              class="form-control border-light"
              placeholder="今天想學什麼..."
              aria-label="search keywords"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-secondary2 btn-search z-0"
              type="button"
              id="button-addon2"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--========================
    =      filter button       =
    =========================-->
    <div id="js-sticky-mt">
      <div class="position-sticky top-0 bg-white py-3 z-3" id="js-filter-bar">
        <div class="container">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-4">
              <!-- collapse 按鈕 -->
              <button
                type="button"
                class="btn btn-outline-secondary2 d-none d-xl-block"
                data-bs-toggle="collapse"
                data-bs-target="#collapseFilter"
                aria-expanded="false"
                aria-controls="collapseFilter"
              >
                篩選 (3)
              </button>

              <!-- offcanvas 按鈕 -->
              <button
                type="button"
                class="btn btn-outline-secondary2 d-xl-none fs-sm fs-sm-7 py-1 px-2 py-sm-2 px-sm-4"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasFilter"
                aria-controls="offcanvasFilter"
              >
                篩選 (3)
              </button>

              <!-- 排序按鈕 -->
              <div class="dropdown">
                <button
                  class="btn btn-outline-secondary2 fs-sm fs-sm-7 py-1 px-2 py-sm-2 px-sm-4 dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  排序依據
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">最熱門</a></li>
                  <li><a class="dropdown-item" href="#">最高評等</a></li>
                  <li><a class="dropdown-item" href="#">最新</a></li>
                </ul>
              </div>
            </div>
            <p class="fs-7 fs-md-6">共 12 個結果</p>
          </div>
        </div>
      </div>

      <!--========================
      =      card & filter       =
      =========================-->
      <div class="container">
        <div class="d-flex">
          <!-- filter list (mobile:offcanvas desktop:collapse) -->
          <div
            class="collapse collapse-horizontal show filter-sidebar-sticky"
            id="collapseFilter"
          >
            <div
              class="offcanvas-xl offcanvas-start"
              tabindex="-1"
              id="offcanvasFilter"
              aria-labelledby="offcanvasFilterTitle"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title fs-4" id="offcanvasFilterTitle">
                  篩選列表
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  data-bs-target="#offcanvasFilter"
                  aria-label="Close"
                ></button>
              </div>
              <div
                class="offcanvas-body flex-column pt-xl-4"
                style="height: calc(100% - 64px)"
              >
                <!-- 1. 評等 -->
                <div class="border-bottom border-2 border-secondary pb-4 mb-4">
                  <!-- 評等標題 -->
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <h5 class="fs-5 text-nowrap fw-bold">評等</h5>
                    <button
                      class="btn btn-link fs-7 text-nowrap text-decoration-underline"
                      type="button"
                    >
                      清除篩選條件
                    </button>
                  </div>
                  <!-- 評等內容 -->
                  <ul class="mb-0 ms-4 ms-md-5">
                    <!-- star 5 -->
                    <li class="form-check mb-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar5"
                      />

                        class="form-check-label d-flex text-nowrap"
                        for="filterStar5"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">5 顆星 (5 筆)</p>
                      </label>
                    </li>
                    <!-- star 4 -->
                    <li class="form-check mb-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar4"
                        checked
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="filterStar4"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">4 顆星以上 (10 筆)</p>
                      </label>
                    </li>
                    <!-- star 3 -->
                    <li class="form-check mb-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar3"
                        checked
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="filterStar3"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">3 顆星以上 (15 筆)</p>
                      </label>
                    </li>
                    <!-- star 2 -->
                    <li class="form-check mb-1">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar2"
                        checked
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="filterStar2"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class=""
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">2 顆星以上 (16 筆)</p>
                      </label>
                    </li>
                    <!-- star 1 -->
                    <li class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="filterStar"
                        id="filterStar1"
                        checked
                      />
                      <label
                        class="form-check-label d-flex text-nowrap"
                        for="filterStar1"
                      >
                        <div class="me-1">
                          <img src="../assets/images/star.svg" alt="star" />
                          <img
                            class="img-fluid img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                          <img
                            class="img-gray"
                            src="../assets/images/star.svg"
                            alt="star"
                          />
                        </div>
                        <p class="fs-7">1 顆星以上 (16 筆)</p>
                      </label>
                    </li>
                  </ul>
                </div>
                <!-- 2. 價格 -->
                <div class="border-bottom border-2 border-secondary pb-4 mb-4">
                  <!-- 價格標題 -->
                  <h5 class="fs-5 text-nowrap fw-bold mb-3">價格(NT$)</h5>
                  <!-- 價格內容 -->
                  <div class="ms-4 ms-md-5">
                    <div class="d-flex align-items-center">
                      <input
                        class="form-control form-control-sm number-arrow-none text-center border fs-7"
                        type="number"
                        min="0"
                        name="minPrice"
                        id="minPrice"
                        placeholder="最小值"
                      />
                      <span class="mx-1">-</span>
                      <input
                        class="form-control form-control-sm number-arrow-none text-center border fs-7"
                        type="number"
                        min="1"
                        name="maxPrice"
                        id="maxPrice"
                        placeholder="最大值"
                      />
                    </div>
                  </div>
                </div>

                <div class="accordion accordion-flush" id="accordionFilter">
                  <!-- 3. 前端  -->
                  <div
                    class="accordion-item border-bottom border-2 border-secondary pb-4 mb-4"
                  >
                    <h2 class="accordion-header d-flex">
                      <label
                        class="fs-5 fw-bold text-nowrap d-flex align-items-center"
                        for="frontend"
                      >
                        <input type="checkbox" name="frontend" id="frontend" />
                        <span>前端</span>
                      </label>
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseFrontend"
                        aria-expanded="false"
                        aria-controls="collapseFrontend"
                      ></button>
                    </h2>
                    <div
                      id="collapseFrontend"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFilter"
                    >
                      <ul class="accordion-body mb-0 ms-4 ms-md-5">
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="html">
                            <input type="checkbox" name="html" id="html" />
                            <span>HTML (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="css">
                            <input type="checkbox" name="css" id="css" />
                            <span>CSS (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="scss">
                            <input type="checkbox" name="scss" id="scss" />
                            <span>SCSS (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="bootstrap">
                            <input
                              type="checkbox"
                              name="bootstrap"
                              id="bootstrap"
                            />
                            <span>Bootstrap (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="tailwind">
                            <input
                              type="checkbox"
                              name="tailwind"
                              id="tailwind"
                            />
                            <span>Tailwind (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="javascript">
                            <input
                              type="checkbox"
                              name="javascript"
                              id="javascript"
                            />
                            <span>Javascript (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="vueJs">
                            <input type="checkbox" name="vueJs" id="vueJs" />
                            <span>Vue.js (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="react">
                            <input type="checkbox" name="react" id="react" />
                            <span>React (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="angular">
                            <input
                              type="checkbox"
                              name="angular"
                              id="angular"
                            />
                            <span>Angular (10)</span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- 4. 後端  -->
                  <div
                    class="accordion-item border-bottom border-2 border-secondary pb-4 mb-4"
                  >
                    <h2 class="accordion-header d-flex">
                      <label
                        class="fs-5 fw-bold text-nowrap d-flex align-items-center"
                        for="backend"
                      >
                        <input type="checkbox" name="backend" id="backend" />
                        <span>後端</span>
                      </label>
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseBackend"
                        aria-expanded="false"
                        aria-controls="collapseBackend"
                      ></button>
                    </h2>
                    <div
                      id="collapseBackend"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFilter"
                    >
                      <ul class="accordion-body mb-0 ms-4 ms-md-5">
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="HTML">
                            <input type="checkbox" name="java" id="java" />
                            <span>Java (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="python">
                            <input type="checkbox" name="python" id="python" />
                            <span>Python (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="cSharp">
                            <input type="checkbox" name="cSharp" id="cSharp" />
                            <span>C# (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="ruby">
                            <input type="checkbox" name="ruby" id="ruby" />
                            <span>Ruby (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="nodeJs">
                            <input type="checkbox" name="nodeJs" id="nodeJs" />
                            <span>Node.js (5)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="php">
                            <input type="checkbox" name="php" id="php" />
                            <span>PHP (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="cPlusPlus">
                            <input
                              type="checkbox"
                              name="cPlusPlus"
                              id="cPlusPlus"
                            />
                            <span> C++ (8)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="React">
                            <input type="checkbox" name="React" id="React" />
                            <span>React (10)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="c">
                            <input type="checkbox" name="c" id="c" />
                            <span>C (6)</span>
                          </label>
                        </li>
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="go">
                            <input type="checkbox" name="go" id="go" />
                            <span>Go (3)</span>
                          </label>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <!-- 5. 資料庫  -->
                  <div
                    class="accordion-item border-bottom border-2 border-secondary pb-4 mb-4"
                  >
                    <h2 class="accordion-header d-flex">
                      <label
                        class="fs-5 fw-bold text-nowrap d-flex align-items-center"
                        for="database"
                      >
                        <input type="checkbox" name="database" id="database" />

                      <button

                    <h2 class="accordion-header d-flex">

                    <div

                      <ul class="accordion-body mb-0 ms-4 ms-md-5">

                  <!-- 7. 開發維運  -->

                    class="accordion-item border-bottom border-2 border-secondary pb-4 mb-4"
                  >
                    <h2 class="accordion-header d-flex">
                      <label
                        class="fs-5 fw-bold text-nowrap d-flex align-items-center"

                  >
                    <h2 class="accordion-header d-flex">
                      <label
                        class="fs-5 fw-bold text-nowrap d-flex align-items-center"

                        <input
                          type="checkbox"

                        data-bs-toggle="collapse"
                        data-bs-target="#collapseProductTesting"

                        aria-controls="collapseProductTesting"

                    </h2>
                    <div
                      id="collapseProductTesting"
                      class="accordion-collapse collapse"
                      data-bs-parent="#accordionFilter"
                    >
                      <ul class="accordion-body mb-0 ms-4 ms-md-5">
                        <li class="mb-2">
                          <label class="fs-7 text-nowrap" for="scrum">
                            <input type="checkbox" name="scrum" id="scrum" />

                        <li class="mb-2">

                            for="productManagement"

                            <input
                              type="checkbox"
                              name="productManagement"
                              id="productManagement"
                            />

      //filter-bar 在 sticky 時添加陰影，且加上margin
      let filterBar = document.querySelector("#js-filter-bar");
      let stickyMargin = document.querySelector("#js-sticky-mt");
      const navbar = document.querySelector(".navbar");

      window.addEventListener("scroll", () => {
        let scrollThreshold;

        if (window.innerWidth < 375) {
          // 手機板時
          scrollThreshold = 120;
        } else if (window.innerWidth < 768) {
          // 平板時
          scrollThreshold = 300;
        } else {
          // 桌機以上時
          scrollThreshold = 418;
        }

        if (window.scrollY < scrollThreshold) {
          filterBar.style.boxShadow = "";
          stickyMargin.style.marginTop = "";
          navbar.style.display = "block";
        } else {
          filterBar.style.boxShadow = "0 10px 6px -6px rgba(0, 0, 0, 0.15)";
          stickyMargin.style.marginTop = "78px";
          navbar.style.display = "none";
        }
      });

      // 為#collapseFilter元素在螢幕寬度小於992px添加.show
      window.addEventListener("resize", function () {
        // 取得當前螢幕寬度
        const screenWidth =
          window.innerWidth || document.documentElement.clientWidth;

        if (screenWidth < 1200) {
          document.getElementById("collapseFilter").classList.add("show");
        }
      });
